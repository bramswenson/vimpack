    body: ! '{"description":"TextMate may be the latest craze for developing Ruby
      on Rails applications, but Vim is forever.  This plugin offers the following
      features for Ruby on Rails application development.\n\n1. Automatically detects
      buffers containing files from Rails applications, and applies settings to those
      buffers (and only those buffers).  You can use an autocommand to apply your
      own custom settings as well.\n\n2. Unintrusive.  Only files in a Rails application
      should be affected; regular Ruby scripts are left untouched.  Even when enabled,
      the plugin should keep out of your way if you''re not using its features.\n\n3.
      Easy navigation of the Rails directory structure.  gf considers context and
      knows about partials, fixtures, and much more.  There are two commands, :A (alternate)
      and :R (related) for easy jumping between files, including favorites like model
      to migration, template to helper, and controller to functional test.  For more
      advanced usage, :Rmodel, :Rview, :Rcontroller, and several other commands are
      provided.\n\n4. Enhanced syntax highlighting.  From has_and_belongs_to_many
      to distance_of_time_in_words, it''s here.  For easy completion of these long
      method names, ''completefunc'' is set to enable syntax based completion on CTRL-X
      CTRL-U.\n\n5. Interface to rake.  Use :Rake to run the current test, spec, or
      feature.  Use :.Rake to do a focused run of just the method, example, or scenario
      on the current line.  :Rake can also run arbitrary migrations, load individual
      fixtures, and more.\n\n6. Interface to script/*.  Generally, use \":Rscript
      about\" to call \"script/about\" or \"script/rails about\".  Many commands have
      wrappers with additional features: \":Rgenerate controller Blog\" generates
      a blog controller and edits app/controllers/blog_controller.rb.\n\n7. Partial
      extraction and migration inversion.  :Rextract {file} replaces the desired range
      (ideally selected in visual line mode) with \"render :partial => ''{file}''\",
      which is automatically created with your content.  The @{file} instance variable
      is replaced with the {file} local variable.  :Rinvert takes a self.up migration
      and writes a self.down.\n\n8. Integration with other plugins.  :Rtree spawns
      NERDTree.vim.  If dbext.vim is installed, it will be transparently configured
      to reflect database.yml.  Cream users get some additional mappings, and all
      GUI users get a menu.\n\nIf you like rails.vim and use Git, please Watch the
      repository on Github at http://github.com/tpope/vim-rails, and try my Git wrapper
      fugitive.vim: vimscript #2975 http://github.com/tpope/vim-fugitive","name":"rails.vim","script_type":"utility","repo_url":"http://github.com/vim-scripts/rails.vim.git","author":"tpope","script_version":"4.3"}'
